<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
    <link rel="stylesheet" href="friend-list.css" />
  </head>
  <body>
    <div class="container">
      <button id="returnHomeButton" class="btn">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
          />
        </svg>
        Back home
      </button>
      <header class="header">
        <h1>Friends List</h1>
      </header>
      <main class="main">
        <section id="friends-list-container" class="mainSection">
          <h2 class="cardHeader">My Friends</h2>
          <ul id="friends-list" class="friendsList">
            <!-- Friends will be dynamically added here -->
          </ul>
          <button id="addFriendButton" class="btn">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
              />
            </svg>
            Add Friend
          </button>
        </section>
        <section id="requests-container" class="mainSection">
          <h2 class="cardHeader">Friend Requests</h2>
          <ul id="requests-list" class="requestsList">
            <!-- Friend requests will be dynamically added here -->
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Friends List Page</p>
      </footer>
    </div>

    <script src="friends-list.js" type="module"></script>
  </body>
</html>
