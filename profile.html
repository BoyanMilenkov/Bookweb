<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <section id="profile-container">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Favorite Book:</strong> To Kill a Mockingbird</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Profile Page</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDSVB_m--vKWpFjpa1PSyZoF7slhTdGN08",
            authDomain: "bookweb-99ef4.firebaseapp.com",
            databaseURL: "https://bookweb-99ef4-default-rtdb.firebaseio.com",
            projectId: "bookweb-99ef4",
            storageBucket: "bookweb-99ef4.appspot.com",
            messagingSenderId: "415676602525",
            appId: "1:415676602525:web:5ed67a9357cc9e3b88dc74",
            measurementId: "G-VDFL9E4XYJ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Check if the user is logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, fetch user data
                const userRef = db.ref('users/' + user.uid);
                userRef.once('value')
                    .then((snapshot) => {
                        const userData = snapshot.val();
                        document.getElementById('name').textContent = userData.name;
                        document.getElementById('email').textContent = userData.email;
                    })
                    .catch((error) => {
                        console.error("Error retrieving user data:", error.message);
                    });
            } else {
                // User is not signed in, redirect to login page
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
