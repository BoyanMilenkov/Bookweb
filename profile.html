<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <button id="returnHomeButton">Return to Home</button>
    <header>
      <h1>My Profile</h1>
    </header>
    <main>
      <section id="profile-container">
        <h2>User Profile</h2>
        <label for="photoInput" id="uploadPhotoButton">+</label>
        <!-- Circular upload button -->
        <input
          type="file"
          id="photoInput"
          accept="image/*"
          style="display: none"
        />
        <!-- File input for photo upload -->
        <div id="photoContainer"></div>
        <!-- Container to display the uploaded photo -->
        <div id="photoButtons">
          <button id="editPhotoButton" style="display: none">Edit Photo</button>
          <button id="deletePhotoButton" style="display: none">
            Delete Photo
          </button>
        </div>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <h3>Bio</h3>
        <p id="bio"></p>
        <textarea id="bioTextarea" placeholder="Write your bio..."></textarea>
        <button id="saveBioButton" style="display: none">Save Bio</button>
        <button id="editBioButton">Edit Bio</button>
      </section>

      <section id="userPosts">
        <h2>User Posts</h2>
        <div id="userPostsContainer">
          <!-- User posts will be dynamically added here -->
        </div>
      </section>

      <section id="userBooks">
        <h2>User Books</h2>
        <div id="userBooksContainer">
          <!-- User books will be dynamically added here -->
        </div>
      </section>
    </main>
    <button id="logoutButton">Logout</button>
    <footer>
      <p>&copy; 2023 Profile Page</p>
    </footer>
    <script src="profile.js" type="module"></script>
  </body>
</html>
