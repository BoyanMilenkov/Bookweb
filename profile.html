<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="returnHomeButton">Return to Home</button>
    <header>
        <h1>My Profile</h1>
        
    </header>
    <main>
        <section id="profile-container">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <h3>Bio</h3>
            <p id="bio"></p>
            <textarea id="bioTextarea" placeholder="Write your bio..."></textarea>
            <button id="saveBioButton">Save Bio</button>
            <button id="editBioButton" style="display: none;">Edit Bio</button>
            <button id="logoutButton">Logout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Profile Page</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSVB_m--vKWpFjpa1PSyZoF7slhTdGN08",
            authDomain: "bookweb-99ef4.firebaseapp.com",
            databaseURL: "https://bookweb-99ef4-default-rtdb.firebaseio.com",
            projectId: "bookweb-99ef4",
            storageBucket: "bookweb-99ef4.appspot.com",
            messagingSenderId: "415676602525",
            appId: "1:415676602525:web:5ed67a9357cc9e3b88dc74",
            measurementId: "G-VDFL9E4XYJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                const bioParagraph = document.getElementById('bio');
                const bioTextarea = document.getElementById('bioTextarea');
                const saveBioButton = document.getElementById('saveBioButton');
                const editBioButton = document.getElementById('editBioButton');
                const logoutButton = document.getElementById('logoutButton');
                const returnHomeButton = document.getElementById('returnHomeButton');

                const updateBioUI = (userBio) => {
                    bioParagraph.textContent = userBio || "No bio available.";
                    bioTextarea.value = userBio;
                    if (userBio) {
                        editBioButton.style.display = 'block';
                        saveBioButton.style.display = 'none';
                        bioTextarea.style.display = 'none';
                    } else {
                        editBioButton.style.display = 'none';
                        saveBioButton.style.display = 'block';
                        bioTextarea.style.display = 'block';
                    }
                };

                get(userRef)
                    .then((snapshot) => {
                        const userData = snapshot.val();
                        document.getElementById('name').textContent = userData.name;
                        document.getElementById('email').textContent = userData.email;
                        updateBioUI(userData.bio);
                    })
                    .catch((error) => {
                        console.error("Error retrieving user data:", error.message);
                    });

                saveBioButton.addEventListener('click', () => {
                    const newBio = bioTextarea.value;
                    set(userRef, { bio: newBio }, (error) => {
                        if (error) {
                            console.error("Error updating bio:", error.message);
                        } else {
                            console.log("Bio updated successfully");
                            updateBioUI(newBio);
                        }
                    });
                });

                editBioButton.addEventListener('click', () => {
                    editBioButton.style.display = 'none';
                    saveBioButton.style.display = 'block';
                    bioTextarea.style.display = 'block';
                });

                logoutButton.addEventListener('click', () => {
                    signOut(auth).then(() => {
                        // Clear the displayed information
                        document.getElementById('name').textContent = '';
                        document.getElementById('email').textContent = '';
                        bioParagraph.textContent = '';
                        bioTextarea.value = '';
                        editBioButton.style.display = 'none';
                        saveBioButton.style.display = 'block';
                        bioTextarea.style.display = 'block';
                        window.location.href = "login.html";
                    }).catch((error) => {
                        console.error("Error signing out:", error.message);
                    });
                });

                returnHomeButton.addEventListener('click', () => {
                    window.location.href = "start.html";
                });
            } else {
                console.log("User is not logged in, redirecting to login page");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
