<!-- user-profile.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="user-profile.css" />
  </head>
  <body>
    <header>
      <h1>User Profile</h1>
    </header>
    <main>
      <section id="profile-container">
        <h2>User Profile</h2>
        <!-- Add the img tag for profile picture -->
        <img id="profilePicture" src="" alt="Profile Picture" />
        <p><strong>Name:</strong> <span id="name"></span></p>
        <h3>Bio</h3>
        <p id="bio"></p>
      </section>

      <section id="userPosts">
        <h2>User Posts</h2>
        <div id="userPostsContainer">
          <!-- User posts will be dynamically added here -->
        </div>
      </section>

      <section id="userBooks">
        <h2>User Books</h2>
        <!-- User books will be dynamically added here -->
      </section>
    </main>
    <button id="returnHomeButton">Return to Home</button>
    <footer>
      <p>&copy; 2023 User Profile</p>
    </footer>
    <script src="user-profile.js" type="module"></script>
  </body>
</html>
