<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="returnHomeButton">Return to Home</button>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <section id="register-form-container">
            <h2>Register</h2>
            <form id="register-form" onsubmit="return registerUserWithEmailAndPassword(event)" action="start.html">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id='register' name="register_submite" value="Register">Register</button>
            </form>
            <p>Already have an account? <a href="profile.html">Log in</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book Website</p>
    </footer>
    
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSVB_m--vKWpFjpa1PSyZoF7slhTdGN08",
            authDomain: "bookweb-99ef4.firebaseapp.com",
            databaseURL: "https://bookweb-99ef4-default-rtdb.firebaseio.com",
            projectId: "bookweb-99ef4",
            storageBucket: "bookweb-99ef4.appspot.com",
            messagingSenderId: "415676602525",
            appId: "1:415676602525:web:5ed67a9357cc9e3b88dc74",
            measurementId: "G-VDFL9E4XYJ"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();
    
        // Event listener for the 'Return to Home' button
        document.getElementById('returnHomeButton').addEventListener('click', () => {
            window.location.href = 'start.html';
        });
    
        // Event listener for the registration form
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
    
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
    
            // Object to store user data
            const userData = {
                name: name,
                email: email,
            };
    
            // Create user with email and password
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
    
                    // Reference to the user's data in the database
                    const userRef = ref(db, 'users/' + user.uid);
    
                    // Set user data in the database
                    return set(userRef, userData);
                })
                .then(() => {
                    console.log("User data saved successfully!");
                    alert('User created successfully!');
                    window.location.href = "start.html";
                })
                .catch((error) => {
                    console.error("Error during registration:", error.message);
                    alert("Error creating user or saving data to the database.");
                });
        });
    </script>
    
</body>
</html>
