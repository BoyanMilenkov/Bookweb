<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="returnHomeButton">Return to Home</button>
    <h1>My Book List</h1>
    <div class="main">
        <div id="my-book-list-container">
            <!-- Your book list content goes here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Book Social</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSVB_m--vKWpFjpa1PSyZoF7slhTdGN08",
            authDomain: "bookweb-99ef4.firebaseapp.com",
            databaseURL: "https://bookweb-99ef4-default-rtdb.firebaseio.com",
            projectId: "bookweb-99ef4",
            storageBucket: "bookweb-99ef4.appspot.com",
            messagingSenderId: "415676602525",
            appId: "1:415676602525:web:5ed67a9357cc9e3b88dc74",
            measurementId: "G-VDFL9E4XYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // Function to display the book information in the list
        async function displayBookInfo() {
            const bookListContainer = document.getElementById("my-book-list-container");
            const user = auth.currentUser;
            if (user) {
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnapshot = await getDoc(userDocRef);
                    if (userDocSnapshot.exists()) {
                        const userData = userDocSnapshot.data();
                        if (userData.books && userData.books.length > 0) {
                            userData.books.forEach(bookData => {
                                const bookElement = document.createElement("div");
                                bookElement.classList.add("book");
                                bookElement.innerHTML = `
                                    <h3>${bookData.title}</h3>
                                    <p>Author: ${bookData.author}</p>
                                    <p>Description: ${bookData.description}</p>
                                    <p>Rating: ${bookData.rating !== null ? bookData.rating : 'Not rated'}</p>
                                    <button class="rateButton" data-book-title="${bookData.title}" data-book-author="${bookData.author}">Rate</button>
                                `;
                                bookListContainer.appendChild(bookElement);
                            });
                            // Add event listeners for rate buttons
                            document.querySelectorAll('.rateButton').forEach(button => {
                                button.addEventListener('click', async () => {
                                    const bookTitle = button.getAttribute('data-book-title');
                                    const bookAuthor = button.getAttribute('data-book-author');
                                    console.log("Book Title:", bookTitle); // Log bookTitle to check if it's correctly retrieved
                                    console.log("Book Author:", bookAuthor); // Log bookAuthor to check if it's correctly retrieved
                                    
                                    const rating = prompt("Please enter your rating (1-5):");
                                    if (rating !== null && rating !== "") {
                                        const ratingNumber = parseInt(rating);
                                        if (!isNaN(ratingNumber) && ratingNumber >= 1 && ratingNumber <= 5) {
                                            try {
                                                const userDocRef = doc(db, 'users', user.uid);
                                                const userDocSnapshot = await getDoc(userDocRef);
                                                if (userDocSnapshot.exists()) {
                                                    const userData = userDocSnapshot.data();
                                                    if (userData.books && userData.books.length > 0) {
                                                        const updatedBooks = userData.books.map(book => {
                                                            if (book.title === bookTitle && book.author === bookAuthor) {
                                                                return {
                                                                    ...book,
                                                                    rating: ratingNumber
                                                                };
                                                            } else {
                                                                return book;
                                                            }
                                                        });
                                                        await updateDoc(userDocRef, { books: updatedBooks });
                                                        console.log("Rating updated successfully!");
                                                        // Refresh the book list after rating
                                                        bookListContainer.innerHTML = "";
                                                        displayBookInfo();
                                                    } else {
                                                        console.log("No books added yet.");
                                                    }
                                                } else {
                                                    console.log("User document not found.");
                                                }
                                            } catch (error) {
                                                console.error("Error updating rating:", error.message);
                                            }
                                        } else {
                                            alert("Please enter a valid rating between 1 and 5.");
                                        }
                                    }
                                });
                            });
                        } else {
                            bookListContainer.innerHTML = "<p>No books added yet.</p>";
                        }
                    } else {
                        console.log("User document not found");
                    }
                } catch (error) {
                    console.error("Error retrieving user's book data:", error.message);
                }
            } else {
                console.log("User is not logged in");
            }
        }

        // Check for authentication state change
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User is logged in");
                // Call the function to display book info if the user is logged in
                displayBookInfo();
            }
        });

        document.getElementById('returnHomeButton').addEventListener('click', () => {
            window.location.href = 'start.html';
        });
    </script>
</body>
</html>
