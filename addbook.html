<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link rel="stylesheet" href="addbook.css" />
  </head>
  <body>
    <button id="returnHomeButton">Return to Home</button>
    <h1>Add a Book to the Collection</h1>

    <form id="addBookForm">
      <label for="author">Author:</label>
      <input type="text" id="author" required /><br />

      <label for="title">Title of the Book:</label>
      <input type="text" id="title" required /><br />

      <label for="genre">Genre:</label>
      <select id="genre" required>
        <option value="thriller">Thriller</option>
        <option value="fantasy">Fantasy</option>
        <option value="horror">Horror</option>
        <option value="historical">Historical</option>
        <option value="adventure">Adventure</option>
        <option value="romance">Romance</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="memoir-and-biography">Memoir and Biography</option>
        <option value="dystopian">Dystopian</option></select
      ><br />

      <label for="description">Description:</label><br />
      <textarea id="description" rows="4" cols="50" required></textarea><br />

      <button type="submit">Submit</button>
    </form>

    <script src="addbook.js" type="module"></script>
  </body>
</html>
