<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <section id="login-form-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return loginUser(event)" action="profile.html">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id='login' name="login_submite" value="Login">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book Website</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSVB_m--vKWpFjpa1PSyZoF7slhTdGN08",
            authDomain: "bookweb-99ef4.firebaseapp.com",
            databaseURL: "https://bookweb-99ef4-default-rtdb.firebaseio.com",
            projectId: "bookweb-99ef4",
            storageBucket: "bookweb-99ef4.appspot.com",
            messagingSenderId: "415676602525",
            appId: "1:415676602525:web:5ed67a9357cc9e3b88dc74",
            measurementId: "G-VDFL9E4XYJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        function loginUser(event) {
            event.preventDefault();

            const emailInputValue = document.getElementById('email').value;
            const passwordInputValue = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, emailInputValue, passwordInputValue)
                .then((userCredential) => {
                    alert('Login successful!');
                    window.location.href = `profile.html`;
                })
                .catch((error) => {
                    alert(`Login failed: ${error.message}`);
                });
        }

        loginForm.addEventListener('submit', loginUser);
    </script>
</body>
</html>
