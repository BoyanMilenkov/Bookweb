<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create-post.css" />
    <title>Create Post</title>
  </head>
  <body>
    <h1>Create a New Post</h1>

    <form id="postForm">
      <label for="author">Author:</label>
      <input type="text" id="author" required /><br />

      <label for="title">Title of the Book:</label>
      <input type="text" id="title" required /><br />

      <label for="review">Your thoughts:</label>
      <textarea id="review" required></textarea><br />

      <label for="genre">Genre:</label>
      <select id="genre" required>
        <option value="Fantasy">Fantasy</option>
        <option value="ScienceFiction">Science Fiction</option>
        <option value="Adventure">Adventure</option>
        <option value="Historical">Historical</option>
        <option value="Horror">Horror</option>
        <option value="Memoir and Biography">Memoir and Biography</option>
        <option value="Romance">Romance</option>
        <option value="Thriller">Thriller</option>
        <option value="Dystopian">Dystopian</option></select
      ><br />

      <button type="submit">Submit</button>
    </form>

    <script src="create-post.js" type="module"></script>
  </body>
</html>
